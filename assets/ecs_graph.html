<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/viz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/full.render.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #graph {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="graph">Loading graph...</div>
    <script>
      let currentPanZoom = null;
      
      window.updateGraph = function(dotString) {
        if (!dotString) {
          document.getElementById("graph").innerHTML = "<p>No graph data available</p>";
          return;
        }
        
        const viz = new Viz();
        viz.renderSVGElement(dotString)
          .then(function (element) {
            const graphDiv = document.getElementById("graph");
            graphDiv.innerHTML = ""; // Clear existing content
            graphDiv.appendChild(element);
            
            if (currentPanZoom) {
              currentPanZoom.destroy();
            }
            
            currentPanZoom = svgPanZoom(element, {
              zoomEnabled: true,
              controlIconsEnabled: true,
              fit: true,
              center: true,
              minZoom: 0.5,
              maxZoom: 10,
            });
          })
          .catch((error) => {
            document.getElementById("graph").innerHTML = "<pre>" + error + "</pre>";
          });
      };
    </script>
  </body>
</html>
